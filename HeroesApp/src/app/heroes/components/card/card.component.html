<mat-card>
  <mat-card-header>
    <mat-card-title>{{ hero.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
  </mat-card-header>

  <!-- TODO: Imagen -->
  <img mat-card-image [src]="hero | heroImage" [alt]="hero.superhero" />

  <mat-card-content class="mt-2">
    <h4>{{ hero.publisher }}</h4>
    <strong>Primera Aparicion: </strong>{{ hero.first_appearance }}
    <br />
    <mat-chip-listbox>
      <mat-chip
        *ngFor="let character of hero.characters.split(',') | slice : 0 : 3"
      >
        {{ character }}
      </mat-chip>
    </mat-chip-listbox>
  </mat-card-content>

  <mat-divider class="mt-3"></mat-divider>
  <mat-card-actions>
    <button
      mat-button
      mat-raised
      color="primary"
      [routerLink]="['/heroes/edit/', hero.id]"
    >
      <mat-icon>edit</mat-icon>
      editar
    </button>

    <span class="spacer"></span>
    <button mat-button mat-raised [routerLink]="['/heroes/', hero.id]">
      <mat-icon>more_horiz</mat-icon>
      Mas
    </button>
  </mat-card-actions>
</mat-card>
